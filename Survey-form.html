<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scal	e=1.0">
	<title>
		FreeCodeCamp Project
	</title>
</head>

<body class="home">
	<div class="container">
		<h1>FreeCodeCamp Survey Form</h1>
		<form id="form" class="form">
			<div class="form-info">
				<label for="name" id="label-name">
					Name
				</label>
				<input type="text" id="name" placeholder="Enter your name" />
			</div>
			<div class="form-info">
				<label for="email" id="label-email">
					Email
				</label>
				<input type="email" id="email" placeholder="Enter your email" />
			</div>
			<div class="form-info">
				<label for="age" id="label-age">
					Age
				</label>
				<input type="text" id="age" placeholder="Enter your age" />
			</div>
			<div class="form-info">
				<label for="role" id="label-role">
					Which option best describes you?
				</label>
				<select name="role" id="role">
					<option value="student">Student</option>
					<option value="intern">Intern</option>
					<option value="professional">
						Professional
					</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-info">
				<label>
					Would you recommend Freecodecamp
					to a friend?
				</label>
				<label for="recommed-1">
					<input type="radio" id="recommed-1" name="recommed">Yes</input>
				</label>
				<label for="recommed-2">
					<input type="radio" id="recommed-2" name="recommed">No</input>
				</label>
				<label for="recommed-3">
					<input type="radio" id="recommed-3" name="recommed">Maybe</input>
				</label>
			</div>

			<div class="form-info">
				<label>Languages and Frameworks known
				</label>
				<label for="inp-1">
					<input type="checkbox" name="input">C</input></label>
				<label for="inp-2">
					<input type="checkbox" name="input">C++</input></label>
				<label for="inp-3">
					<input type="checkbox" name="input">C#</input></label>
				<label for="inp-4">
					<input type="checkbox" name="input">Java</input></label>
				<label for="inp-5">
					<input type="checkbox" name="input">Python</input></label>
				<label for="inp-6">
					<input type="checkbox" name="input">JavaScript</input></label>
				<label for="inp-7">
					<input type="checkbox" name="input">React</input></label>
				<label for="inp-8">
					<input type="checkbox" name="input">Angular</input></label>
				<label for="inp-9">
					<input type="checkbox" name="input">Django</input></label>
				<label for="inp-10">
					<input type="checkbox" name="input">Spring</input></label>
			</div>
			<div class="form-info">
				<label for="comment">
					Any comments or suggestions
				</label>
				<textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
			</div>
			<button type="submit" value="submit" class="submit_button">
				Submit
			</button>
		</form>
	</div>
</body>
</html>
